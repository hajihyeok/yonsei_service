<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT 무료 이용 신청 - 연세대학교 대학원 AI지원센터</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 0;
    }

    header img {
      height: 40px;
      border-radius: 50%;
      background-color: #003366;
      padding: 5px;
    }

    header h2 {
      color: white;
      font-size: 18px;
      margin: 0;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h1 {
      font-size: 22px;
      color: #003366;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #002855;
    }

    .notice {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }

    .footer-info {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    footer {
      background-color: #003366;
      color: white;
      font-size: 12px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="yonsei-logo.png" alt="연세대학교 로고">
    <h2>연세대학교 대학원 AI지원센터</h2>
  </header>

  <div class="main-wrapper">
    <div class="container">
      <h1>GPT Pro 학술 지원 프로그램 신청</h1>
      <form id="gptForm">
        <input type="text" id="nameInput" placeholder="이름" required>
        <input type="text" id="deptInput" placeholder="소속 연구실" required>
        <input type="text" id="studentIdInput" placeholder="학번" required>
        <input type="email" id="emailInput" placeholder="학교 이메일" required>
        <button type="submit">연구 지원 신청</button>
      </form>
      
    </div>
  </div>

  <footer>
    <p>(26493) 강원도 원주시 연세대길 1 연세대학교 학생복지처 (학생회관 235호)<br>
    대표전화: 033-760-2674~5 | 대표메일: wstudent@yonsei.ac.kr</p>
    <p>Copyright 2023 Office of Student Affairs and Services, Yonsei University Mirae Campus. ALL RIGHTS RESERVED.</p>
  </footer>

  <script>
    document.getElementById("gptForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("nameInput").value.trim();
      const dept = document.getElementById("deptInput").value.trim();
      const studentId = document.getElementById("studentIdInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();

      const url = "https://script.google.com/macros/s/AKfycbyG3XKLeQF9O1_EM7aX4ImXpUaEcV6wienSwm-RmNyuB0MftnEjCmHIVrOHYDsWEKc/exec" +
                  `?name=${encodeURIComponent(name)}&dept=${encodeURIComponent(dept)}&studentId=${encodeURIComponent(studentId)}&email=${encodeURIComponent(email)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          alert("신청이 완료되었습니다.");
          document.getElementById("gptForm").reset();
        })
        .catch(error => {
          alert("신청에 실패했습니다. 다시 시도해주세요.");
          console.error("에러:", error);
        });
    });
  </script>

</body>
</html>
