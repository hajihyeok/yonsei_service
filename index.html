<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연세 미래캠퍼스 사전 신청</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- 연세대 로고 -->
      <img src="yonsei-logo.png" alt="연세대학교 로고" class="logo" />
      
      <h1>연세대학교 미래캠퍼스</h1>
      <p class="subtitle">신규 서비스 사전 안내 신청</p>
      <p class="highlight">* 대학(원)생 대상 *</p>

      <form id="email-form">
        <input type="email" id="email-input" placeholder="이메일을 입력하세요" required />
        <button type="submit">신청하기</button>
        <p class="success-message" style="display: none;">✅ 신청이 완료되었습니다. 감사합니다!</p>
      </form>

      <p class="disclaimer">
        본 입력창은 신규 서비스 알림 수신을 위한 용도로, 수집된 이메일은 본 실험 및 알림 외 사용되지 않습니다.
      </p>
    </div>
  </div>

  <script>
    document.getElementById("email-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email-input").value.trim();
      if (!email) {
        alert("이메일을 입력해주세요.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzbtFuhIAlM6wH2Ska1KJ2ul6UEJM0xS7sBgL-meIgFWws8Zb517cCoQQBfWoPl62U/exec?email=" + encodeURIComponent(email))
        .then((res) => res.text())
        .then(() => {
          document.querySelector(".success-message").style.display = "block";
          document.getElementById("email-input").value = "";
        })
        .catch((err) => {
          console.error("전송 실패:", err);
          alert("전송 중 오류가 발생했습니다.");
        });
    });
  </script>
</body>
</html>
